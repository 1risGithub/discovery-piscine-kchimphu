<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 01 - Balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: sans-serif;
      }
      /* Balloon style */
      #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer;
        user-select: none;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="balloon" title="Click me!"></div>
    <script>
      // Balloon initial properties
      $(document).ready(function () {
        const balloon = $("#balloon");
        let size = 200;
        const minSize = 200;
        const maxSize = 420;
        const colors = ["red", "green", "blue"];
        let colorIndex = 0;

        function updateBalloon() {
          balloon
            .width(size)
            .height(size)
            .css("background-color", colors[colorIndex]);
        }

        balloon.click(function () {
          size += 10;
          colorIndex = (colorIndex + 1) % colors.length;
          if (size > maxSize) {
            alert("ðŸ’¥ Balloon exploded!");
            size = minSize;
            colorIndex = 0;
          }
          updateBalloon();
        });

        balloon.mouseleave(function () {
          size = Math.max(minSize, size - 5);
          colorIndex = (colorIndex - 1 + colors.length) % colors.length;
          updateBalloon();
        });

        updateBalloon();
      });
    </script>
  </body>
</html>
