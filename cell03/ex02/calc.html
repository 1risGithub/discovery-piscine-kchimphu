<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>It's over 9000 Calculator</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div {
        text-align: center;
      }
      input,
      select,
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        cursor: pointer;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div>
      <input
        type="number"
        id="left-operand"
        min="0"
        placeholder="Type Numbers Only"
      />

      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>

      <input
        type="number"
        id="right-operand"
        min="0"
        placeholder="Type Numbers Only"
      />

      <button id="submit-btn">Try me!</button>
    </div>

    <script>
      // Alert reminder every 30 seconds
      setInterval(() => {
        alert("Please, use me...");
      }, 30000);

      function isValidInteger(value) {
        return !Number.isNaN(value) && Number.isInteger(value) && value >= 0;
      }

      document.getElementById("submit-btn").addEventListener("click", () => {
        const left = parseInt(document.getElementById("left-operand").value, 10);
        const right = parseInt(
          document.getElementById("right-operand").value,
          10
        );
        const operator = document.getElementById("operator").value;

        // Validate input
        if (!isValidInteger(left) || !isValidInteger(right)) {
          console.log("Error :(");
          alert("Error :(");
          return;
        }

        // Division or Modulo by zero
        if ((operator === "/" || operator === "%") && right === 0) {
          console.log("It's over 9000!");
          alert("It's over 9000!");
          return;
        }

        let result;
        switch (operator) {
          case "+":
            result = left + right;
            break;
          case "-":
            result = left - right;
            break;
          case "*":
            result = left * right;
            break;
          case "/":
            result = left / right;
            break;
          case "%":
            result = left % right;
            break;
        }

        console.log(result);
        alert(result);
      });
    </script>
  </body>
</html>
