<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini To Do</title>
<style>
  body { font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; padding:30px; background:#f0f0f0; }
  h1 { color:#333; }
  #ft_list { width:300px; min-height:100px; background:#fff; border-radius:8px; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
  .todo_item { background:#d9edf7; margin:5px 0; padding:8px; border-radius:5px; cursor:pointer; transition:0.2s; }
  .todo_item:hover { background:#bce8f1; }
  button { padding:6px 12px; margin-bottom:15px; border:none; border-radius:5px; background:#5bc0de; color:#fff; cursor:pointer; transition:0.2s; }
  button:hover { background:#31b0d5; }
</style>
</head>
<body>

<h1>My To Do List</h1>
<button id="new_btn">New</button>
<div id="ft_list"></div>

<script src="todo.js"></script>
</body>
</html>
