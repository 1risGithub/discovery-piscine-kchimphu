    left: 0;

  }

  }

    text-align: center;
  }

  hr {
    margin: 20px;
  }

  .footer {
    background: rgba(255,192,203,0.3);
    text-align: right;
    font-family: monospace;
    font-style: italic;
    margin: 10px 20px;
  }

  @media (max-width: 500px) {
    h1 {
      font-size: 2em;
    }
    .shops {
      gap: 20px;
      padding: 10px;
    }
    .footer {
      text-align: center;
      margin: 5px;
