<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 50px auto;
            text-align: center;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
        }
        td {
            padding: 100px;
            color: white;
        }
        .box1 {
            background-color: teal;
        }
        .box2 {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="box1">Hello from Box 1</td>
            <td class="box2">Welcome to Box 2</td>
        </tr>
    </table>
</body>
</html>
